Quantas pessoas vão entrar no carro?
<input id="pessoas" type="text">
<button onclick="mostrar()">#PartiuCarona</button><br>
<div id="div_msg"></div>

<body>
</body>

</html>
<script>
    function mostrar() {

        div_msg.innerHTML = '';

        var qtdPessoas = Number(pessoas.value);

        for (var contador = 1; contador <= qtdPessoas; contador++) {

            if (contador == 1) {
                div_msg.innerHTML += `Entrou o ${contador}º passageiro (que é o(a) motorista)<br>`;
            } else if (contador <= 5) {
                div_msg.innerHTML += `Entrou o ${contador}º passageiro<br>`;
            } else if (contador > 6) {
                div_msg.innerHTML += `O ${contador}º passageiro terá que esperar!<br>`;
            }
        }
    }
</script>
