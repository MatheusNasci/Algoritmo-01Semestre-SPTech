<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Qual saldo da sua conta:<br><br>
    <input type="text" id="saldocnt"><br>
    <br>
    <button onclick="verificar()">Verificar finanças</button><br>
    <br>

    <div id="div_mensagem"></div>

</body>

</html>
<script>

    function verificar() {

        var saldo = saldocnt.value;

        if (saldo == "") {
            alert(`Preencha o valor do saldo da sua conta :)`)
        } else {
            div_mensagem.innerHTML = `<b>Conta Zerada</b>`;
        }

        if (saldo < 0) {
            div_mensagem.innerHTML = `<span style="color: red">Está devendo!</span>`;
        }

        if (saldo > 0) {
            div_mensagem.innerHTML = `<span style="color: blue">Saldo positivo! :)</span>`;
        }

    }

</script>
