<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite o nome da pessoa que você mais ama:
    <input id="ipt_nome" type="text"><br>
    Quanto você ama essa pessoa:
    <input id="ipt_quantidade" type="range" max="1000"><br>
    <button onclick="mostrar()">Expressar amor</button><br>
    <br>

    <div id="msg"></div>

</body>
</html>
<script>

    function mostrar() {
        var nome = ipt_nome.value;
        var quantidade = Number(ipt_quantidade.value);
        var contador = 0;

        while (contador <= quantidade){
            msg.innerHTML += `${contador} - ${nome}, eu te amo! Sempre lembre disso!<br>`;
            contador++; 
        }
    }
</script>
