<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    Frase 7 vezes
    <input id="texto" type="text">
    <button onclick="mostrar()">Contar</button>
    <div id="msg"></div>
</body>

<script>
    function mostrar() {
        for (var index = 1; index <= 7; index++) {
            msg.innerHTML += `${index}. ${texto.value}<br>`;
        }
    }
</script>
