<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <button onclick="mostrar()">Contar</button>
    <div id="msg"></div>
</body>

<script>
    function mostrar() {
        for (var index = 99; index >= 1; index--) {
            msg.innerHTML += `${index}<br>`;
        }
    }
</script>
