<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex6</title>
</head>

<body>
    <h1>Papagaio</h1>
    Quantidade de frases:
    <input id="frase" type="text">
    Uma frase:
    <input id="texto" type="text">

    <button onclick="mostrar()">Papagaio</button>
    <div id="msg"></div>
</body>

</html>
<script>
    function mostrar() {
        var qtdFrase = Number(frase.value);

        for (var index = 1; index <= qtdFrase; index++) {
            msg.innerHTML += `${index}. ${texto.value}<br>`;
        }
    }
</script>
