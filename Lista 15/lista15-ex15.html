<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex15</title>
</head>

<body>
    <h1>Depósito</h1>
    Quantos depositos você fez no banco:
    <input id="ipt_dep" type="text"><br>
    Qual o valor do deposito:
    <input id="ipt_qtd" type="text">
    <button onclick="mostrar()">Acompanhar grana</button><br>
    <div id="div_msg"></div>
    <div id="div_total"></div>
</body>

</html>
<script>
    function mostrar() {
        div_msg.innerHTML = ``;

        var qtdDeposito = Number(ipt_dep.value);
        var valor = Number(ipt_qtd.value);

        for (var index = 1; index <= qtdDeposito; index++) {

            var resultado = valor * index;

            if (index >= 3) {
                var res = (resultado * 0.01) + resultado
                div_msg.innerHTML += `${index}° Mês: R$ ${(res).toFixed(2)}<br>`;
                div_total.innerHTML = `Total guardado: R$ ${res.toFixed(2)}`;
            } else {
                div_msg.innerHTML += `${index}° Mês: R$ ${(resultado).toFixed(2)}<br>`;
                div_total.innerHTML = `Total guardado: R$ ${resultado.toFixed(2)}`;
            }
        }
    }
</script>
