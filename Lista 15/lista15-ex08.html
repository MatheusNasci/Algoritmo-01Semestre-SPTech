<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex8</title>
</head>

<body>
    Digite o limite inferior:
    <input id="num" type="number">
    Digite o limite máximo:
    <input id="nuum" type="number">
    <button onclick="mostrar()">Contar</button><br>
    <div id="div_msg"></div>
</body>

</html>
<script>
    function mostrar() {
        var nummin = Number(num.value);
        var nummax = Number(nuum.value);

        if (nummin < 1) {
            alert(`O número minimo precisa ser maior que 1`);
        } else if (nummax > 100) {
            alert(`O número máximo precisa ser menor que 100`);
        } else {
            for (var contador = nummin; contador <= nummax; contador++) {
                div_msg.innerHTML += `${contador}<br>`;
            }
        }
    }
</script>
