<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Digite uma fruta:
    <input type="text" id="ipt_fruta" lowerCase>
    <button onclick="buscar()">Pesquisar</button>
    <div id="div_lista"></div>
</body>

</html>
<script>
    function buscar() {
        
        var frutas = ["maça", "banana", "manga", "uva", "abacaxi"]
        var inputfruta = ipt_fruta.value.toLowerCase();

        frutas.indexOf(inputfruta)

        if (frutas < 0) {
            div_lista.innerHTML += `Não existe a fruta ${ipt_fruta.value} na lista<br>`;
        } else {
            div_lista.innerHTML += `A fruta ${ipt_fruta.value} existe na lista<br>`;
        }

        ipt_fruta.value = "";

    }
</script>
