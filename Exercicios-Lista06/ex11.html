<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual saldo da sua conta:<br><br>
    <input type="text" id="saldocnt"><br>
    <br>
    <button onclick="verificar()">Verificar finanças</button>
</body>
</html>
<script>

    function verificar() {

        var saldo = saldocnt.value;

        if (saldo == 0) {
            alert(`Conta zerada`);
        }

        if (saldo < 0) {
            alert(`Está devendo!`);
        }

        if (saldo > 0) {
            alert(`Saldo Positivo :D`)
        }
    }

</script>
