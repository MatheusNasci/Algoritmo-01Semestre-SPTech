<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>CHECK FESTA</h1>
    Qual sua idade ?
    <input id="inp_idade" type="text"><br><br>

    <button onclick="btnCalcular()">Ir pra Festa</button>
</body>

</html>
<script>

    function btnCalcular() {

        var idadeIdeal = 18;

        if (inp_idade < idadeIdeal) {
            alert(`Você é menor de idade, pedir permissão para o responsável`);
        }

        if (inp_idade >= idadeIdeal) {
            alert(`#PartiuFesta`);
        }
    }

</script>
