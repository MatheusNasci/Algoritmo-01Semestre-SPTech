<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual o valor da renda familiar:<br>
    <input type="text" id="renda"><br><br>

    Qual valor da prestação:<br>
    <input type="text" id="prestacao"><br><br>

    <button onclick="btnVerf()">Verificar financiamento</button>
</body>
</html>
<script>

    function btnVerf() {

        var resultado = (prestacao.value/renda.value) * 100

        alert(`Sua renda é de ${resultado}%`)

        if (resultado > 0.3) {
            alert(`Será necessário complementar a renda familiar`);
        }
    }

</script>
